<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                let username = $("#txtUsername").val();
                let password = $("#txtPassword").val();
                if (username == "user" && password == "1234") {
                    alert("Success");
                }
                else {
                    alert("Fail");
                }
            });

            $("#btnReset").on("click", function () {
                $("#txtUsername").val("");
                $("#txtPassword").val("");
            });
        });
    </script>
    <title>Log in</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Log in</a>
            <a class="nav-item nav-link" href="about.html">About</a>
        </div>
    </nav>

    <div class="container">
        <input type="text" id="txtUsername" placeholder="Username" class="form-control my-2">
        <input type="password" id="txtPassword" placeholder="Password" class="form-control mb-2">
        <button id="btnLogin" class="btn btn-primary">Log in</button>
        <button id="btnReset" class="btn btn-danger">Reset</button>
    </div>
</body>

</html>
